<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="postcard">
        <div class="postcard-header">
            <h1>My postcard</h1>
            <img
                src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png">
        </div>
        <div class="postcard-body">
            <div class="body-left">
                <h3>Hi friends.</h3>
                <h3>It's my first postalcard.</h3>
                <h3>I'm send with very love for you.</h3>
                <h3>I hope want great day!</h3>
            </div>

            <div class="body-right">
                <label for="iname">Name:</label>
                <input id="iname" type="text" name="name">

                <label for="iemail">Email:</label>
                <input id="iemail" type="text" name="email">

                <label for="icomment">Comment:</label>
                <input id="icomment" type="text" name="Comment">
            </div>
        </div>
        <div class=postcard-footer>
            <h3 class=botton>Send My Postcard</h3>

        </div>
    </div>
</body>

</html>
